repos:
  # Update git hash in version.py before commit
  - repo: local
    hooks:
      - id: update-version-hash
        name: Update git hash in version.py
        entry: python tools/update_version_hash.py
        language: system
        stages: [pre-commit]
        always_run: true
        pass_filenames: false
