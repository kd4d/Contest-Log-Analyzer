{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-3">
        <div class="col-12 d-flex justify-content-end">
            <a href="{% url 'analyze' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-1"></i>Back to Main Dashboard
            </a>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-12">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-speedometer2 me-2"></i>Global Context</h5>
                    <a href="{% url 'view_report' session_id global_qso_rate_file %}?source=qso" target="_blank" class="btn btn-sm btn-light">
                        <i class="bi bi-box-arrow-up-right"></i>
                    </a>
                </div>
                <div class="card-body p-0" style="height: 900px;">
                    <iframe src="{% url 'view_report' session_id global_qso_rate_file %}?chromeless=1" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <ul class="nav nav-tabs mb-3" id="qsoTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="strategy-tab" data-bs-toggle="tab" data-bs-target="#strategy" type="button" role="tab">
                <i class="bi bi-chess me-2"></i>Pairwise Strategy
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="rates-tab" data-bs-toggle="tab" data-bs-target="#rates" type="button" role="tab">
                <i class="bi bi-table me-2"></i>Rate Detail
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="points-tab" data-bs-toggle="tab" data-bs-target="#points" type="button" role="tab">
                <i class="bi bi-geo-alt me-2"></i>Points & Bands
            </button>
        </li>
    </ul>

    <div class="tab-content" id="qsoTabsContent">
        
        <div class="tab-pane fade show active" id="strategy" role="tabpanel">
            <div class="btn-group mb-3" role="group">
                {% for m in matchups %}
                <button type="button" class="btn btn-outline-primary strategy-btn {% if forloop.first %}active{% endif %}" 
                        data-breakdown="{% url 'view_report' session_id m.qso_breakdown_file %}?chromeless=1"
                        data-diff="{% url 'view_report' session_id m.diff_plot_file %}?chromeless=1"
                        data-full-breakdown="{% url 'view_report' session_id m.qso_breakdown_file %}?source=qso"
                        data-full-diff="{% url 'view_report' session_id m.diff_plot_file %}?source=qso">
                    {{ m.label }}
                </button>
                {% endfor %}
            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Strategy Breakdown (Uniques)</span>
                            <a id="link-breakdown" href="#" target="_blank" class="btn btn-xs btn-link text-muted"><i class="bi bi-box-arrow-up-right"></i></a>
                        </div>
                        <div class="card-body p-0" style="height: 600px;">
                            <iframe id="frame-breakdown" src="" style="width: 100%; height: 100%; border: none;"></iframe>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Rate Differential (Momentum)</span>
                            <a id="link-diff" href="#" target="_blank" class="btn btn-xs btn-link text-muted"><i class="bi bi-box-arrow-up-right"></i></a>
                        </div>
                        <div class="card-body p-0" style="height: 600px;">
                            <iframe id="frame-diff" src="" style="width: 100%; height: 100%; border: none;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="rates" role="tabpanel">
            <div class="btn-group mb-3" role="group">
                <button type="button" class="btn btn-outline-secondary rate-btn active" 
                        data-src="{% url 'view_report' session_id rate_sheet_comparison %}?chromeless=1"
                        data-full-src="{% url 'view_report' session_id rate_sheet_comparison %}?source=qso">Comparison</button>
                {% for call in callsigns %}
                <button type="button" class="btn btn-outline-secondary rate-btn" 
                        data-src="{% url 'view_report' session_id report_base|add:'/text/rate_sheet_'|add:call|add:'.txt' %}?chromeless=1"
                        data-full-src="{% url 'view_report' session_id report_base|add:'/text/rate_sheet_'|add:call|add:'.txt' %}?source=qso">{{ call }}</button>
                {% endfor %}
            </div>
            <div class="card shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span>Rate Detail</span>
                    <a id="link-rates" href="#" target="_blank" class="btn btn-xs btn-link text-muted"><i class="bi bi-box-arrow-up-right"></i></a>
                </div>
                <div class="card-body p-0" style="height: 600px;">
                    <iframe id="frame-rates" src="" style="width: 100%; height: 100%; border: none;"></iframe>
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="points" role="tabpanel">
             <div class="row">
                <div class="col-12 mb-4">
                    <div class="card shadow-sm">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <span>Cumulative Points</span>
                            <a href="{% url 'view_report' session_id global_point_rate_file %}?source=qso" target="_blank" class="btn btn-xs btn-link text-muted"><i class="bi bi-box-arrow-up-right"></i></a>
                        </div>
                        <div class="card-body p-0" style="height: 900px;">
                             <iframe src="{% url 'view_report' session_id global_point_rate_file %}?chromeless=1" style="width: 100%; height: 100%; border: none;"></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Strategy Tab Logic
        const stratBtns = document.querySelectorAll('.strategy-btn');
        const frameBreakdown = document.getElementById('frame-breakdown');
        const frameDiff = document.getElementById('frame-diff');
        const linkBreakdown = document.getElementById('link-breakdown');
        const linkDiff = document.getElementById('link-diff');

        function updateStrategy(btn) {
            stratBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            frameBreakdown.src = btn.dataset.breakdown;
            frameDiff.src = btn.dataset.diff;
            linkBreakdown.href = btn.dataset.fullBreakdown;
            linkDiff.href = btn.dataset.fullDiff;
        }

        if(stratBtns.length > 0) updateStrategy(stratBtns[0]);
        stratBtns.forEach(btn => {
            btn.addEventListener('click', () => updateStrategy(btn));
        });

        // Rate Tab Logic
        const rateBtns = document.querySelectorAll('.rate-btn');
        const frameRates = document.getElementById('frame-rates');
        const linkRates = document.getElementById('link-rates');

        function updateRates(btn) {
            rateBtns.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            frameRates.src = btn.dataset.src;
            linkRates.href = btn.dataset.fullSrc;
        }

        if(rateBtns.length > 0) updateRates(rateBtns[0]);
        rateBtns.forEach(btn => {
            btn.addEventListener('click', () => updateRates(btn));
        });
    });
</script>
{% endblock %}
