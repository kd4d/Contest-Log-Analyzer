{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Analysis Results: {{ contest_name }}</h2>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i>New Analysis
        </a>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover table-striped mb-0">
                <thead class="table-light">
                    <tr>
                        <th class="py-3 ps-4">Callsign</th>
                        <th class="py-3 text-end">Total QSOs</th>
                        <th class="py-3 text-end pe-4">Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td class="ps-4 fw-bold text-primary">{{ log.callsign }}</td>
                        <td class="text-end">{{ log.qsos }}</td>
                        <td class="text-end pe-4">{{ log.score }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center py-4 text-muted">No valid logs found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
