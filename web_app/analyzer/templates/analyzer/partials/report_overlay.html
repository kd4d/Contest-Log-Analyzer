{# Reusable full-screen report overlay. Include in dashboard templates. #}
{# Required context: overlay_breadcrumb_base (e.g. "QSO Dashboard"), overlay_back_label (e.g. "Back to QSO Dashboard") #}
<style>
    #report-overlay {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 1050;
        background: #fff;
        flex-direction: column;
        overflow: hidden;
    }
    #report-overlay.show {
        display: flex !important;
    }
    #report-overlay .report-overlay-header {
        flex-shrink: 0;
        padding: 0.75rem 1rem;
        border-bottom: 1px solid #dee2e6;
        background: #fff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 1rem;
    }
    #report-overlay .report-overlay-breadcrumb {
        font-size: 0.95rem;
    }
    #report-overlay .report-overlay-breadcrumb a {
        color: #0d6efd;
        font-weight: 600;
        text-decoration: none;
    }
    #report-overlay .report-overlay-content {
        flex: 1;
        min-height: 0;
        overflow: auto;
        padding: 1rem;
    }
    #report-overlay .report-overlay-pre {
        font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        font-size: 0.875rem;
        white-space: pre;
        margin: 0;
        overflow: auto;
        min-height: 100%;
    }
    #report-overlay .report-overlay-iframe {
        width: 100%;
        height: 100%;
        min-height: 60vh;
        border: none;
    }
    #report-overlay-drawer-trigger {
        position: fixed;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        z-index: 1055;
        width: 32px;
        height: 72px;
        border-radius: 0 8px 8px 0;
        background: #fff;
        border: 1px solid #adb5bd;
        border-left: none;
        box-shadow: 2px 0 10px rgba(0,0,0,0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #212529;
        cursor: pointer;
        padding: 0;
        opacity: 0;
        visibility: hidden;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s, opacity 0.2s, visibility 0.2s;
    }
    #report-overlay.show ~ #report-overlay-drawer-trigger {
        opacity: 1;
        visibility: visible;
    }
    #report-overlay-drawer-trigger:hover {
        background: #f8f9fa;
        color: #0d6efd;
        box-shadow: 3px 0 12px rgba(0,0,0,0.16);
    }
    #report-overlay-drawer-trigger .bi {
        font-size: 1.15rem;
    }
</style>
<div id="report-overlay" aria-hidden="true">
    <div class="report-overlay-header">
        <nav class="report-overlay-breadcrumb">{{ overlay_breadcrumb_base }} &gt; <span id="report-overlay-title">Report</span></nav>
        <button type="button" class="btn btn-sm btn-outline-secondary" id="report-overlay-back">{{ overlay_back_label }}</button>
    </div>
    <div class="report-overlay-content">
        <pre id="report-overlay-pre" class="report-overlay-pre" style="display:none;"></pre>
        <iframe id="report-overlay-iframe" class="report-overlay-iframe" style="display:none;" title="Report content"></iframe>
    </div>
</div>
<button type="button" id="report-overlay-drawer-trigger" aria-label="Open report list" title="Report list">
    <i class="bi bi-chevron-right" aria-hidden="true"></i>
</button>
