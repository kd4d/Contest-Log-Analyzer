<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QSO Comparison Report Prototype</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to replicate the 'psql' table look and feel */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light gray background */
        }
        .psql-table {
            border-collapse: collapse;
            width: auto;
            margin: 2rem auto;
            font-size: 0.9rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            border-radius: 0.5rem;
            overflow: hidden; /* Ensures the border-radius is respected by children */
        }
        .psql-table th, .psql-table td {
            border: 1px solid #d1d5db; /* Gray-300 border */
            padding: 0.75rem 1rem;
            text-align: right;
        }
        .psql-table th {
            background-color: #f9fafb; /* Gray-50 */
            font-weight: 600;
            text-align: center;
        }
        .psql-table td:first-child {
            text-align: left;
            font-weight: 500;
        }
        .psql-table thead tr:first-child th {
            border-top: none;
        }
        .psql-table thead tr:last-child th {
            border-bottom-width: 2px;
            border-bottom-color: #9ca3af; /* Gray-400 */
        }
        .psql-table tbody tr:last-child td {
            border-bottom: none;
        }
        .psql-table th:first-child, .psql-table td:first-child {
            border-left: none;
        }
        .psql-table th:last-child, .psql-table td:last-child {
            border-right: none;
        }
        /* Vertical separators for clarity */
        .psql-table th:nth-child(1),
        .psql-table th:nth-child(4) {
            border-right-width: 2px;
            border-right-color: #9ca3af;
        }
        .psql-table td:nth-child(1),
        .psql-table td:nth-child(4) {
            border-right: 1px solid #d1d5db;
        }
        .psql-table th:nth-child(7) {
            border-right-width: 2px;
            border-right-color: #9ca3af;
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-2">QSO Comparison Report</h1>
        <p class="text-gray-600">--- 20M ---</p>
        
        <table class="psql-table">
            <thead>
                <!-- The first header row with merged cells -->
                <tr>
                    <th rowspan="2"></th> <!-- Empty cell for callsign header -->
                    <th rowspan="2">Total</th>
                    <th rowspan="2">Unique</th>
                    <th rowspan="2">Common</th>
                    <th colspan="3">Unique QSOs</th>
                    <th colspan="3">Common QSOs</th>
                </tr>
                <!-- The second header row with sub-columns -->
                <tr>
                    <th>Run</th>
                    <th>S&P</th>
                    <th>Unk</th>
                    <th>Run</th>
                    <th>S&P</th>
                    <th>Unk</th>
                </tr>
            </thead>
            <tbody>
                <!-- First row of mock data -->
                <tr>
                    <td>K1ABC</td>
                    <td>15,230</td>
                    <td>5,110</td>
                    <td>10,120</td>
                    <td>4,100</td>
                    <td>900</td>
                    <td>110</td>
                    <td>6,000</td>
                    <td>4,000</td>
                    <td>120</td>
                </tr>
                <!-- Second row of mock data -->
                <tr>
                    <td>W1XYZ</td>
                    <td>14,500</td>
                    <td>4,380</td>
                    <td>10,120</td>
                    <td>3,800</td>
                    <td>500</td>
                    <td>80</td>
                    <td>6,100</td>
                    <td>3,900</td>
                    <td>120</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
