<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contest Log Analytics</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </head>
  <body class="bg-light">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <button class="btn btn-primary me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu" aria-controls="offcanvasMenu" title="Menu & Documentation">
            <span class="navbar-toggler-icon"></span>
      </button>
        <a class="navbar-brand fw-bold" href="{% url 'home' %}">
            <i class="bi bi-broadcast me-2"></i>Contest Log Analytics by KD4D
        </a>
      </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
      <div class="offcanvas-header bg-light border-bottom">
        <h5 class="offcanvas-title fw-bold text-primary" id="offcanvasMenuLabel">Menu</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active text-dark" href="{% url 'home' %}"><i class="bi bi-house-door me-2"></i>New Analysis</a>
          </li>
          <li class="nav-item mt-3">
            <span class="text-muted small text-uppercase fw-bold px-3">Help & Documentation</span>
            <a class="nav-link text-dark" href="{% url 'help_about' %}"><i class="bi bi-info-circle me-2"></i>About</a>
            <a class="nav-link text-dark" href="{% url 'help_dashboard' %}"><i class="bi bi-layout-text-window-reverse me-2"></i>Dashboard Guide</a>
            <a class="nav-link text-dark" href="{% url 'help_reports' %}"><i class="bi bi-book me-2"></i>Report Guide</a>
          </li>
          <li class="nav-item mt-3">
            <span class="text-muted small text-uppercase fw-bold px-3">Recent Sessions</span>
            <p class="text-muted small px-3 mt-2">No history available.</p>
          </li>
        </ul>
      </div>
    </div>

    {% block content %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
